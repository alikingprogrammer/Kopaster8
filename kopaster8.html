    <script>
        async function getLocationAndTime() {
            try {
                // Fetch the geolocation data based on IP address
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const latitude = data.latitude;
                const longitude = data.longitude;
                const city = data.city;
                const region = data.region;
                const country = data.country;

                // Get the current time
                const time = new Date().toLocaleString();

                // Display the location and time
                document.getElementById("location").innerText = `Latitude: ${latitude}, Longitude: ${longitude}, City: ${city}, Region: ${region}, Country: ${country}`;
                document.getElementById("time").innerText = `Time: ${time}`;
            } catch (error) {
                alert("An error occurred while fetching location data.");
            }
        }

        window.onload = getIraqTime;
        function searchFunction() {
            var i, found;

            var input = document.getElementById("searchInput");
            var filter = input.value.toLowerCase();
            var content = document.getElementById("content");
            var text = content.textContent || content.innerText;
        
            if (text.toLowerCase().indexOf(filter) > -1) {
                content.style.display = "";
            } else {
                content.style.display = "none";
            }
        }    
        function searchText() {
            // Get the search term from the input field
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return; // Exit if the search term is empty
        
            // Get the content where the search will be performed
            const content = document.getElementById('appsp').innerHTML;
        
            // Create a regular expression to find all matches (case-insensitive)
            const regex = new RegExp(`(${searchTerm})`, 'gi');
        
            // Replace matches with a highlighted version
            const newContent = content.replace(regex, '<span class="highlight">$1</span>');
        
            // Update the content with the highlighted text
            document.getElementById('appsp').innerHTML = newContent;
        }    
    </script>
